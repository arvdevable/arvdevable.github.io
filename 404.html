<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
      body {
        background-color: #f6f6f6;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 4em;
        color: #333;
        margin: 0;
      }
      p {
        font-size: 1.5em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops! 404</h1>
      <p>Sorry, the page you're looking for cannot be found.</p>
      <p>Please check the URL or click the button below to go back to the homepage.</p>
      <a href="/" style="text-decoration: none; color: white; background-color: #4CAF50; padding: 10px 20px; border-radius: 5px;">Go back to homepage</a>
    </div>
  </body>
</html>
